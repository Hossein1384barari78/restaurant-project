<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family-Poppins:ital,wght@0,100;0,200;0,300;1,100;1,200&display-swap" rel="">
    <link href="https://fonts.googleapis.com/css2?family-kaushan+Script&family-Poppins:ital,wght@0,100;0,200;0,300;1,100;1,">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section id="banner">
       <img src="images.png" alt="" class="logo">
       <div class="banner-text">
           <h1>Barbecue Restaurant</h1>
           <p>lorem, ipsum dolor sit amet consectetur adipisicing.</p>
           <div class="banner-btn">
               <a href="#"><span></span>Find Out</a>
               <a href="#"><span></span>Read More</a>
           </div>
       </div>
   </section>
   <div id="sidenav">
       <nav>
           <ul>
               <li><a href="#">Home</a></li>
               <li><a href="#">Staff</a></li>
               <li><a href="#">Services</a></li>
               <li><a href="#">Testimonial</a></li>
               <li><a href="#">Contact</a></li>
           </ul>
       </nav>
   </div>
<div id="menuBtn">
    <img src="bx-menu.svg" alt="" id="menu">
</div>
<script>
    var menuBtn =document.getElementById("menuBtn")
    var sidenav =document.getElementById("sidenav")
    var menu =document.getElementById("menu")
    sidenav.style.right ="-250px"
    menuBtn.onclick=function () {
        if (sidenav.style.right == "-250px"){
            sidenav.style.right = "0";
            menu.src="Resto-img/close.png";
        }
        else {

                sidenav.style.right = "-250";
                menu.src="Resto-img/menu.png";
        }
    }
    sidenav.style.right ="-250px"
</script>

</body>
</html>
